<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <span>Login System</span>
            <div class="links">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <section class="section-login">
        <div class="container">
            <form action="#" id="form-login">
                <div class="form-group">
                    <label for="#">E-mail</label>
                    <input id="inputEmail" type="email" name="email" />
                </div>
                <div class="form-group">
                    <label for="#">Password</label>
                    <input id="inputPassword" required type="password" name="password" />
                </div>
                <div class="button-group"> 
                    <input required class="btn btn-color" type="submit" value="Entrar" />
                </div>
            </form>
        </div>
    </section>

    <section style="margin-bottom: 500px;">
        <div class="container">
            <button id="btnExemplo" class="btn btn-dark">Switch the site color</button>
        </div>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>

    <script src="JS/login.js"></script>

</body>
</html>
